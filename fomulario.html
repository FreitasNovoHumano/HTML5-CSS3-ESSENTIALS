<!DOCTYPE html>
<html>
    <head>
        <title>02.06 - Servindo tags para Formulários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <form>
                <!-- FILDSET faz o contorno em volta do formuário e agrupa elementos -->
                <fieldset>
                    <legend>Meu Formulário</legend>
                    
                    <p>
                        Insira seu nome: <input type="text" required placeholder="Digite seu nome completo" readonly=""><!--READONLY não permite alterar o campo -->
                    </p>
                    <p>
                        Insira seu CPF: <input type="text" required placeholder="Digite seu CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"><!--PATTERN = digito de 3 posições acompanhado de ponto e.. -->
                    </p>
                    
                    <p>
                        Insira seu e-mail: <input type="email" required="" disabled=""><!--DISABLED, Não será subtido quando clicar no botão validar. O campo será enviado com a informação contida nele -->
                    </p>
                    
                    <p>
                        Insira seu senha: <input type="password" required="required" placeholder="Digite uma senha segura">
                    </p>
                    
                    <p>
                        Insira o sexo: <br>
                        <input type="radio" name="sexo"> Masculino<br>
                        <input type="radio" name="sexo"> Feminino
                    </p>
                    
                    <p>
                        Informe sua tecnologia preferida:<br> 
                        <input type="checkbox" checked=""> HTML5 <br><!-- VHECKED, propriedade que trás o HTML5 marcado como padrão -->
                        <input type="checkbox"> CSS3 <br>
                        <input type="checkbox"> PHP <br>
                        <input type="checkbox"> jQuery <br>

                    </p>
                    
                    <p>
                        Selecione um arquivo: <input type="file">
                    </p>
                    
                    <p>
                        Informe uma URL: <input type="url">
                    </p>
                    
                    <p>
                        Selecione um curso: <br>
                        <select>
                            <optgroup label="Curso de Desenvolvimento">
                                <option>HTML5 e CSS3 Essentials</option>
                                <option>Git Worflow</option>
                                <option>Maria DB</option>
                                <option>PHP</option>
                            </optgroup>
                            <optgroup label="Curso de Programação">
                                <option>jQuery Essentials</option>
                            </optgroup>
                        </select>
                    </p>
                    
                    <p>
                        Range: <input type="range">
                    </p>
                    
                    <p>
                        Color Pick <input type="color">
                    </p>
                    
                    <p>
                        Date: <input type="date">
                    </p>
                    
                    <p>
                        Time: <input type="time">
                    </p>
                    
                    <p>
                        Datetime <input type="datetime-local">
                    </p>
                    <p>
                        Month <input type="month">
                    </p>
                    <p>
                        Week <input type="week">
                    </p>
                    
                    <p>
                        <button type="submit">Validar!</button>
                        <button type="reset">Limpar campo!</button>

                    </p>
                </fieldset>
            </form>
        </main>
        
    </body>
</html>
